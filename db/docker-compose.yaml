version: "3.7"
services:
    webapp_db:
        container_name: ulyssesdb
        image: debezium/postgres
        environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
            POSTGRES_DB: admin
            PGDATA: /data/postgres
            PGPORT: 5432
        volumes:
            - "./data:/data/postgres"
        ports:
            - "5432:5432"
        networks:
            - ulysses
networks:
  ulysses:
    name: ulysses_network
